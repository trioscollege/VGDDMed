<!-- HTML5 Declaration -->
<!DOCTYPE html>
<!-- start of html -->
<html lang="en">
    <!-- All meta data goes within head tag -->
    <head>
        
        <meta charset="utf-8">
        <title>Portfolio - Code Along</title>
    </head>
    <!-- All visible content goes within body tag -->
    <body>
          <!-- start of nav -->
        <nav>
            <!-- start of unordered list-->
            <ul>
                <!-- individual list item - logo -->
                <li><a href="#banner" id="logo">Billy Doe</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </nav> <!-- end of nav --> 



        <!-- Top of the page (first element you see)-->
        <header>
            <section id="banner">

            </section>
        </header> 
        
        <!-- Meat of the page -->
        <main>

            <!-- Using the 'section' tag we can easily organize our content -->
            <!-- By using the 'id' attribute we can access this segment with our anchor tags -->
            <section id="portfolio">
            
            </section>

            <section id="about">
            
            </section>

            <section id="contact">
            
            </section>
        
        </main> 

        <!-- Bottom of the page -->
        <footer>
            <!-- paragraph copyrite tag -->
            <p>Copyright Â© Your Website 2019</p>
        </footer>
        
    </body>

</html> <!-- end of html-->
